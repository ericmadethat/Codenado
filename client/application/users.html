<template name="users">

  <div class="users-container">
   <p class="app-label">Presenters</p>

    <ul class="users-list">
      <li class="presenters" data-presenter-count="{{users.length}}">
        {{#each presenters}}
          <div class="presenter" data-name="{{name}}">
            <span class="presenter-name">{{name}}</span>
            <img class="presenter-avatar" src="{{url}}">
          </div>
        {{/each}}
      </li>

      <li class="viewers dropdown-select-list">
        <a href="#" class="dropdown-top-item viewers-dropdown">
          <b class="viewers-number">{{usersOnlineCount}}</b>

          <ul class="dropdown-menu">
            {{#each allUsers}}
              <li class="viewer">
                <b class="viewer-name">{{name}}</b>
                <!-- LOOK INTO BLAZE !!!-->
                <!-- {{#if roleIs 'viewer'}} -->
                  <button class="viewer-promote">Promote</button>
                <!-- {{/if}} -->
              </li>
            {{/each}}
          </ul>

        </a>
      </li>

    </ul>

  </div>
</template>
