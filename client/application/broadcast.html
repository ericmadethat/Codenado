<template name="broadcast">
  <div class="video-controls">

<!--     <select id="selectRole">
      <option>Presenter</option>
      <option>Co-Presenter</option>
      <option>Anonymous Viewer</option>
    </select> -->

    <form>
      <ul class="broadcast-list dropdown-select-list">
        <li>
          <a href="#" class="dropdown-top-item">Launch Video Conference</a>
          <ul class="dropdown-menu">
            {{#if userIsPresenter}}
              <li><a href="#" class="video-presenter">Launch Conference</a></li>
              <li><a href="#" class="video-co-presenter">Join Conference</a></li>
            {{/if}}
            {{#unless userIsPresenter}}
              <li><a href="#" class="Anonymous Viewer">Watch Conference</a></li>
            {{/unless}}
          </ul>
        </li>
      </ul>
    </form>

    <button id="launchConf">Launch Conference</button> <br />

  </div>
</template>
