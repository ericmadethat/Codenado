<template name="broadcast">
  <div class="video-controls">

    <form>
      <ul class="broadcast-list dropdown-select-list">
        <li>
          <a href="#" class="dropdown-top-item">Video Conference</a>
          <ul class="dropdown-menu">
            {{#if userIsPresenter}}
              <li><a href="#" class="video-presenter" data-role="Presenter">Launch Conference</a></li>
              <li><a href="#" class="video-co-presenter" data-role="Co-Presenter">Join Conference</a></li>
            {{/if}}
            {{#unless userIsPresenter}}
              <li><a href="#" class="Anonymous Viewer" data-role="Anonymous Viewer">Watch Conference</a></li>
            {{/unless}}
          </ul>
        </li>
      </ul>
    </form>

  </div>
</template>
