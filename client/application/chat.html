<template name="Chat">
  <div class="app-chat text-chat">
    {{> chatBox }}
  </div>
</template>

<template name="chatBox">
  <div class="chat-history">
    {{#each messages}}
      {{>chatMessage}}
    {{/each}}
  </div>

  <div class="chat-input-container">
    <form class="chat-input-form">
      <input type="text" id="chat-message" placeholder="Chat Something">
      <button type="submit" id="send">Send Chat</button>
    </form>
  </div>

</template>

<template name="chatMessage">
  <p>
    <b>{{user}}:</b> {{message}}
  </p>
</template>
