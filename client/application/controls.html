<template name="controls">
  <div class="controls">
    <div class="controls-container">

        <!-- PRESENTER CONTROLS -->
        <div class="is-presenter">
          <form>

            <div class="microphone-controls">

              <label for="mute-myself">Microphone Muted</label>
              <div class="toggle-switch">
                <input type="checkbox" value="None" name="check" id="check">
                <label for="check"></label>
              </div>

            </div>

            <input class="presenter-lobby-id" type="text" placeholder="Change Your URL">

          </form>
        </div>

        <!-- VIEWER CONTROLS -->
        <div class="is-viewer">
          <form>
            <input class="viewer-name" type="text" placeholder="What's Your Name?">
            <input class="viewer-email" type="text" placeholder="What's Your Email?">
            <span class="input-note">Export code to email</span>
          </form>
        </div>

      <!-- SHARED CONTROLS -->
      <div class="shared-controls">
        <form>

          <div class="select-list">
            <select class="export-list">
              <option value="" default>EXPORT TO</option>
              <option value="raw">Raw Text File (New Tab)</option>
              <option value="email">Email Current Code</option>
              <option value="gist">New Gist on Github</option>
            </select>
          </div>

        </form>

      </div>


    </div>
  </div>

</template>
