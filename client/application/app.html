<head>
  <meta charset="utf-8">
  <link href="/images/favicon.png" rel="icon" type="image/x-icon">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
</head>

<template name="app">

  <div class="app-container">

    <header class="app-header" role="menubar">
      {{> appHeader }}
    </header>

    <main class="app-primary" role="nagivation">
      {{> tabs}}
    </main>

    <aside class="app-sidebar is-viewer is-presenter">

      {{> users }}

      {{> broadcast }}

      {{> controls }}

      {{> chat }}

    </aside>

  </div>
</template>

<template name="appHeader">
<nav>

  <ul class="navbar-left">
    <li class="navbar-item"><i class="logo">Codenado</i></li>
  </ul>

  <ul class="navbar-right">
    <li  class="navbar-item navbar-login">
      {{> loginButtons align="right"}}
      {{#if currentUser}}
        <img class="current-user-avatar" src="{{currentUser.profile.avatar_url}}" >
      {{/if}}
    </li>
  </ul>

</nav>

</template>
