<template name="CodeView">
  <div class="app-container">

    <header class="app-header">
      <nav>
        <ul class="navbar-left">
          <li class="navbar-item">App Name</li>
        </ul>

        <ul class="navbar-right">
          <li  class="navbar-item navbar-login">Log In</li>
        </ul>
      </nav>
    </header>

    <section class="pads-container" role="main">
      <header class="tabs-container">
        <ul class="tabs">
          <li class="tab is-active">

            <a class="tab-link" href="/pad-id">
              <div class="form-select">
                <div class="tab-label">
                  <p class="pad-syntax">Ruby</p>
                </div>
              </div>
            </a>

          </li>

          <li class="tab">

            <a class="tab-link" href="/pad-id">
              <div class="form-select">
                <div class="tab-label">
                  <p class="pad-syntax">ERB</p>
                </div>
              </div>
            </a>

          </li>

        </ul>

      </header>
      <div class="pad-editable-container">
        <div class="pad-editable-body">

          <code>

            Here is some code, that we want to jazz up

          </code>

        </div>

      </div>

    </section>

    <aside class="sidebar is-viewer is-presenter">
      <div class="container">

        {{> Users }}

        {{> Controls }}

        {{> Talk }}

        <div class="text-chat">
          <div class="chat-lobby">


          </div>

          <div class="chat-message">
            <form>
              <input type="text" class="Chat something">
            </form>

          </div>

        </div>

        {{> chatBox }}

      </div>
    </aside>

  </div>
</template>
