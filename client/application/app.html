<template name="CodeView">
  <div class="app-container">

    <header class="app-header">
      <nav>
        <ul class="navbar-left">
          <li class="navbar-item">App Name</li>
        </ul>

        <ul class="navbar-right">
          <li  class="navbar-item navbar-login">Log In</li>
        </ul>
      </nav>
    </header>

      {{> tabs}}

    <aside class="sidebar is-viewer is-presenter">
      <div class="container">

        <div class="users">
          Users
        </div>


        <div class="controls">
            State Controls
        </div>

        <div class="ask-question audio-chat">
            <div class="audio-ask-quesiton">
              Ask A Question
            </div>

            <div class="audio-ask-controls">
              Chat Lobby
            </div>

        </div>

        <div class="text-chat">
          <div class="chat-lobby">


          </div>

          <div class="chat-message">
            <form>
              <input type="text" class="Chat something">
            </form>

          </div>

        </div>

        {{> chatBox }}

      </div>
    </aside>

  </div>
</template>
